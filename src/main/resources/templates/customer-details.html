<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- For adding Bootstrap in you HTML file -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Details</title>
</head>
<body>
<!-- Navigation -->
<div class="container">
    <nav th:replace = "navbar.html :: navigation" ></nav>
</div>
<br>
<!-- CONTENT BEGIN-->

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Street</th>
            <th>ZipCode</th>
            <th>City</th>
            <th>HomePhone</th>
            <th>Mobile</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="details : ${detailList}">
            <td th:text="${details.get().getDetailsId()}" width="5%"></td>
            <td th:text="${details.get().getStreet()}"    width="20%"></td>
            <td th:text="${details.get().getZipCode()}"   width="20%"></td>
            <td th:text="${details.get().getCity()}"      width="20%"></td>
            <td th:text="${details.get().getHomePhone()}" width="15%"></td>
            <td th:text="${details.get().getMobile()}" width="15%"></td>
            <td width="5%">
                <!-- Add Delete button/link -->
                <!--        <a th:href=" @{ /student/delete( studentId = ${ customer.getId() } ) } "
                               class="btn btn-outline-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                               Delete
                            </a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- CONTENT END -->

<!-- Footer -->
<div class="container">
    <footer th:replace = "footer.html :: footer"></footer>
</div>

</body>
</html>
